<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Te Amo Katherine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
      font-family: 'Segoe Script', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      background: red;
      transform: rotate(-45deg);
      animation: pulse 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
    h1 {
      color: white;
      margin-top: 30px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <h1>You are my favorite person. I love you, Katherine.</h1>
</body>
</html>
